---
id: "IO2-INV-002"
title: "Logging Defaults (Metadata ON, Content OFF) (IO-II)"
assertions:
  - name: "logging.metadata must be true"
    type: "yaml_equals"
    file: "./IO-II/runtime/config/logging.yaml"
    path: "logging.metadata"
    expected: true

  - name: "logging.content must be false"
    type: "yaml_equals"
    file: "./IO-II/runtime/config/logging.yaml"
    path: "logging.content"
    expected: false
